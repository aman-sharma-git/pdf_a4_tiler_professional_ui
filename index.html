<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to A4 Tiler</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
  <div class="min-h-screen flex flex-col items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-lg w-full">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">ðŸ“„ Split Large PDF into A4 Pages</h1>
      <form method="POST" action="/process" enctype="multipart/form-data" class="space-y-5">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Upload Your PDF:</label>
          <input type="file" name="pdf_file" accept="application/pdf" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Margin (in mm):</label>
          <input type="number" name="margin" value="5" step="0.1" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="text-center">
          <button type="submit"
                  class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition">
            Generate Tiled PDF
          </button>
        </div>
      </form>
      <p class="text-sm text-gray-500 text-center mt-6">
        Only single-page PDFs supported. Output will be auto-downloaded.
      </p>
    </div>
  </div>
</body>
</html>
